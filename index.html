<!DOCTYPE HTML>

<html>
    <head>
        <title> Toki Pona Parser </title>
        
        <meta charset="UTF-8">
        
        <link rel="stylesheet" href="style.css" />
        
        <script src="parser.js"></script>
    </head>
    
    <body>
        <svg class="svg svghide">
            <defs>
                <marker id="arrowhead" markerWidth="5" markerHeight="4" refX="3" refY="2" orient="auto">
                    <path class="arrowhead" d="M0,0 L0,4 L5,2 L0,0" />
                </marker>
            </defs>
        </svg>
        Disclaimer: This tool does not parse X ala X questions.
        <br />
        Besides that, it reflects alesa's personal grammar nasin and is not guaranteed to align with others'.
        <br />
        <br />
        <input type="checkbox" id="arrowbox" onchange="updateDisplay()" checked />
        <label for="arrowbox">Show modifier arrows (glitchy cus i'm bad at webdev)</label>
        <br />
        <label for="sentence">Sentence:</label>
        <input type="text" id="sentence" size="40" maxlength="256" onkeyup="updateParse()" />
        <br />
        <label for="nasin">nasin:</label>
        <select id="nasin">
            <option value="nasin_alesa.txt">nasin alesa</option>
            <option value="nasin_alesa_lili.txt">nasin alesa pi nimi lili</option>
        </select>
        <br />
        <br />
        <div id="header"></div>
        <div id="error"></div>
        <div id="selectors" class="hide">
            <button onclick="selectLeft()"> &larr; </button>
            #<span id="resultnum">1</span>
            <button onclick="selectRight()"> &rarr; </button>
        </div>
        <br />
        <div id="display"></div>
        <svg id="arrows" class="svg"></svg>
    </body>
</html>
